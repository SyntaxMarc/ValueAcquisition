<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2e2e2e;
      color: #fff;
    }
    button:hover {
      background: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    .ev-positive {
      color: #4caf50;
      font-weight: bold;
    }
    .ev-negative {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>âš¾ MLB Value Betting Dashboard</header>
  <div class="container">
    <div class="controls">
      <button onclick="loadGames()">ðŸ”„ Refresh Games</button>
      <button onclick="manualReset()">ðŸ•— Manual Reset</button>
    </div>
    <table id="gamesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Teams</th>
          <th>Odds (API)</th>
          <th>Odds (IPC)</th>
          <th>EV%</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const ODDS_API_KEY = "6d667177117b78ce8b2c728ee4721cb9"; // your Odds API
    const ODDS_API_URL = `https://api.the-odds-api.com/v4/sports/baseball_mlb/odds/?regions=us&oddsFormat=decimal&apiKey=${ODDS_API_KEY}`;

    // Fake IPC odds for now (mock until integration)
    function getIPCmockOdds(team) {
      return (Math.random() * (2.5 - 1.2) + 1.2).toFixed(2);
    }

    function calcEV(prob, odds) {
      return (prob * odds - 1) * 100;
    }

    async function loadGames() {
      const tbody = document.querySelector("#gamesTable tbody");
      tbody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
      try {
        const res = await fetch(ODDS_API_URL);
        if (!res.ok) throw new Error("API Error");
        const data = await res.json();
        tbody.innerHTML = "";
        data.forEach(game => {
          const home = game.home_team;
          const away = game.away_team;
          const bookmaker = game.bookmakers[0];
          const market = bookmaker.markets.find(m => m.key === "h2h");
          if (!market) return;

          const oddsAPIhome = market.outcomes.find(o => o.name === home)?.price;
          const oddsAPIaway = market.outcomes.find(o => o.name === away)?.price;

          const ipcHome = getIPCmockOdds(home);
          const ipcAway = getIPCmockOdds(away);

          const probHome = 1 / ipcHome;
          const probAway = 1 / ipcAway;

          const evHome = calcEV(probHome, oddsAPIhome);
          const evAway = calcEV(probAway, oddsAPIaway);

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${new Date(game.commence_time).toLocaleString()}</td>
            <td>${away} @ ${home}</td>
            <td>${oddsAPIaway} / ${oddsAPIhome}</td>
            <td>${ipcAway} / ${ipcHome}</td>
            <td>
              <span class="${evHome >= 0 ? "ev-positive" : "ev-negative"}">Home EV: ${evHome.toFixed(1)}%</span><br>
              <span class="${evAway >= 0 ? "ev-positive" : "ev-negative"}">Away EV: ${evAway.toFixed(1)}%</span>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan='5'>Error loading data</td></tr>`;
      }
    }

    function manualReset() {
      alert("Manual reset triggered (Next upgrade: auto reset at 8PM PH).");
      loadGames();
    }

    // auto load
    loadGames();
  </script>
</body>
</html>
